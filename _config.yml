# about_me_description: This will be displayed under the title.
about_me_description: 음악을 통해 사람들의 감정을 이해하고 창의적으로 표현하는 일에 전념해 왔지만, AI 기술에 깊은 관심을 가지게 되어 특히, "ML/DL, 컴퓨터 비전 기술 및 오디오 음성 AI 분야의 신입 개발자"로 도전하고 있습니다. 새로운 분야에 도전하는 이유는 AI의 무한한 가능성과 창의적인 기술을 통해 새로운 가치를 실현하고 싶기 때문입니다. 한국표준협회 주관의 "Intel AI For Future Workforce AI과정"에서 "15개의 AI 프로젝트"를 진행하며 주로 "오픈소스 기반 AI 모델 구현 및 성능 개선(Python, Tensorflow, PyTorch, Keras, Sckit_learn)", "WEB/APP(html,css,js,flutter)" 구현을 담당했습니다. 유의미한 성과로는 "2024년 AI & 무인이동체산업엑스포 해커톤"에 참가하여 "LSTM 생체데이터 예측 AI모델 구현을 담당했고, 최종적으로 전국 성인부 대상을 수상" 했습니다. 또, Vision 프로젝트에서 "시각장애인을 위한 AI 악기 교육 솔루션에 YOLOv8s 딥러닝 모델을 활용"하여 Intel 임원 및 교수진의 심사한 평가에서 짧은 기간내에 높은 정확도와 성능 개선에 대한 긍정적인 평가를 받았습니다. 이를 논문으로 제출하여 심사 통과를 하여 25년 2월에 대학원 졸업 및 KCI학술지 투고를 앞두고 있습니다. 적지 않은 나이에 진로를 결정한 만큼 남들보다 많은 노력을 기울이고 있습니다. 최근에는 해외 논문을 하루에 2건 이상 분석하여 오픈소스 AI모델을 서비스로 구현하는 Self Study를 진행하고 있습니다. 채용해주시면 빠른 성장과 학습 능력을 통해 회사에 실질적인 성과에 기여하겠습니다.<a class="highlight-link" href="https://github.com/kimternet" target="_blank" rel="noreferrer"> Github </a>. 블로그 <a class="highlight-link" href="http://political-pigment-034.notion.site" target="_blank" rel="noreferrer">Notion</a> and on <a class="highlight-link" href="https://drive.google.com/file/d/1ahQO3hDYAx4yyIZzls7ckbk35NUIaewS/view?usp=drive_link" target="_blank" rel="noreferrer">이력서</a>.

