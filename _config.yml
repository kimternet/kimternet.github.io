# about_me_description: This will be displayed under the title.
about_me_description: 예술(藝術)의 '술(術)'은 기술(技術)의 '술(術)'입니다. 예술적으로 완벽한 음악의 저변에는 좋은 기술적 요인들이 있듯이 저는 전문적인 기술과 창의성울 추구합니다. 특정 목표를 위해 몰두하고 노력하는 과정을 즐기며, 이를 통해 의미있는 성과를 만들어 내고자 합니다. 동료, 회사와의 신뢰와 유대감을 중요하게 생각하고, 협업속에서 배우고 함께 성장하는 것이 팀과 개인의 성공을 위한 핵심 요소라고 믿습니다. 겸손한 자세로 새로운 것을 배우고, 지속적인 노력으로 발전하겠습니다. 조직과 사회에 실질적인 가치를 창출하는 인재가 되겠습니다.<a class="highlight-link" href="https://github.com/kimternet" target="_blank" rel="noreferrer"> Github </a>. 블로그 <a class="highlight-link" href="http://political-pigment-034.notion.site" target="_blank" rel="noreferrer">Notion</a> and on <a class="highlight-link" href="https://drive.google.com/file/d/1ahQO3hDYAx4yyIZzls7ckbk35NUIaewS/view?usp=drive_link" target="_blank" rel="noreferrer">이력서</a>.

